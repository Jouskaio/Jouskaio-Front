# .github/workflows/ci-cd.yml

name: CI/CD

# Définit les déclencheurs (triggers) pour les workflows
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout du code depuis le référentiel GitHub
      - name: Checkout
        uses: actions/checkout@v2

      # Installe les dépendances et exécute les tests
      - name: Test
        run: |
          npm install
          npm run test

      # Construit l'application Next.js
      - name: Build
        run: npm run build

      # Déploie l'application sur le serveur Linux
      - name: Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            cd /root/WEB-Jouskaio.me
            git pull origin main
            npm install
            npm run build
            pm2 restart nextjs
